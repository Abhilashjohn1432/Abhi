<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="js/addons/rating.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <img src="https://play.google.com/store/apps/dev?id=5700313618786177705&hl=en_US&gl=US" alt="Google">
  <div class="container mt-4 pt-3;" </div>
    <h2>Create Your Google Account</h2>
    <p>to continue to Gmail</p>

</body>

<div class="container mt-3">

  <div class="mb-3 mt-3">

    <input type="First name" class="form-control" id="fname" placeholder="First name" name="fname">
  </div>
  <div class="mb-3 mt-3">

    <input type="Last name" class="form-control" id="lname" placeholder="Last name" name="lname">
  </div>
</div>

<form>
  <div class="row pt-1">
    <div class=" mt-2">
      <input type="email" class="form-control" placeholder="Username@gmail.com" name="fname">
      <p>You can use letters,numbers & periods</p>
    </div>
  </div>
</form>

<div class="container mt-3">

  <div class="mb-3 mt-3">

    <input type="password" class="form-control" id="pswd" placeholder="Password" name="pswd">
  </div>
  <div class="mb-3 mt-3">

    <input type="confirm" class="form-control" id="confirm" placeholder="confirm" name="confirm">
  </div>
</div>

<div>
  <label>Use 8 or more characters with a mix of letters,numbers & symbols</label>
</div>
<div class=" container pt-3">
  <div class="form-check">
      <input class="form-check-input" type="checkbox" name="sp" value="somecharactrs">
      <label class="form-check-label">Show password</label>
  </div>
</div>

<div class=" container pt-5">
  <div class="d-flex mb-2">
      <p class="text-primary">sign in instead</p>
      <input type="button" class="btn btn-primary" value="Next">
  </div>
</div>

<div class="container pt-5">
</div>

<div class="dropdown">
  <p class=" dropdown-toggle" type="text" data-toggle="dropdown">
      English(united Kingdom)
  </p>
  <div class="container  right-float col-6">
      <label>Help</label>
      <label>privacy</label>
      <label>Terms</label>
  </div>
</div>




</html>
