<form>
    <div class="row pt-3">
        <div class="col col-3">
            <input type="text" class="form-control" placeholder="First name" name="fname">
        </div>
        <div class="col col-3">
            <input type="text" class="form-control" placeholder="Last name" name="lname">
        </div>
    </div>
</form>

<form>

        <div class="col col-6">
            <input type="email" class="form-control" placeholder="Username@gmail.com" name="fname">
            <p>You can use letters,numbers & periods</p>
        </div>
    </div>
</form>

<form>

            <input type="text" class="form-control" placeholder="confirm" name="cfm">
        </div>
    </div>
</form>
<div>
    <label>Use 8 or more characters with a mix of letters,numbers & symbols</label>
</div>

    </div>
</div>
