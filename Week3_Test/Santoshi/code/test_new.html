<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="test_new.css">
    <title>TEST</title>
</head>

<body>
    <div class="container mt-3">
        <div>
            <img class="" src="Google.png" alt="">
            <h2> Create your Google Account</h2><br>
            <h5> to continue to Gmail</h5>
        </div> <br>
        <form action="">
            <fieldset>
                <div class="mb-3 mt-3">
                    <input type="name" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="mb-3">
                    <input type="name" class="form-control" id="lastname" placeholder="Last name">
                </div>
                <div class="mb-3">
                    <input type="name" class="form-control" id="username" placeholder="Username" onchange="usernameValidation()">
                    <span id="usernameValidationSpan"></span>
                </div>
                <div class="mb-3">
                    <input type="name" class="form-control" id="username" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="name" class="form-control" id="confirm" placeholder="Confirm">
                    <span id="confm"></span>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="Check">
                    <label class="form-check-label" for="check"> Show password</label>
                </div> <br> <br> <br>
                <div class="row">
                    <div class="col text-primary">Sign in instead</div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" id="next" onclick="validation()" margin="15%">Next
                        </button>
                    </div>
                </div>
                <br> <br> <br>
                <div class="row">
                    <div class="dropdown col-lg-6">
                        <button class="dropdown-toggle" type="button" id="dropdownButton">
                            English (United Kingdom)
                        </button>
                    </div>
                    <div class="col p-2 text-secondary"><strong>Help</strong></div>
                    <div class="col p-2 text-secondary"><strong>Privacy</strong></div>
                    <div class="col p-2  text-secondary"><strong>Terms</strong></div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="test_new.js"></script>
</body>

</html>
