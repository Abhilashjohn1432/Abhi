<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/allsalarydetail.css">
    <title>All salary details</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">ALL SALARY DETAILS</div>
        </div>

    </header>
    <main class="container">
        <div class="row d-none" id="allinfoTable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">SL.NO</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Salary Type</th>
                        <th scope="col">Amount</th>
                      </tr>
                </thead>
                <tbody id="allsalaryinforow">

                </tbody>
            </table>
        </div>
        <div class="row justify-content-end mt-3">
            <div class="text-danger" id="Error"></div>
            <button style="display:inline-block;" type="button" class="btn btn-info col-sm-3" id="allsalaryinfo">ALL SALARY
                INFORMATION</button>
        </div>
    </main>
</body>
<script src="js/allsalaryinfo.js"></script>
</html>
