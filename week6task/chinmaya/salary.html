<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>salary details</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-12">SALARY DETAILS</div>
        </div>
    </header>
    <body class="container">
<div class="row d-none" id="details">
    <table class="table-info">
        <thead>
            <tr>
                <th scope="col">SL.NO</th>
                <th scope="col">Employee Name</th>
                <th scope="col">month</th>
                <th scope="col">year</th>
                <th scope="col">Paid_on</th>
                <th scope="col">Gross</th>
                <th scope="col">Deduction</th>
                <th scope="col">Net</th>
              </tr>
        </thead>
        <tbody id="salaryRow">

        </tbody>

    </table>
</div>


<div class="row justify-content-end mt-3">
    <div class="text-danger" id="Error"></div>
    <button style="display:inline-block;" type="button" class="btn btn-info col-sm-3"
        id="salaryinfo">SALARY INFORMATION</button>
</div>
    </body>
    <script src="js/salary.js"></script>
</body>
