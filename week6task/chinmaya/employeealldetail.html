<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/employeedetail.css">
    <title>Employee details</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col" id="heading">
                WELCOME TO THE EMPLOYEE DATABASE SYSTEM
            </div>
        </div>
    </header>
    <main>
        <div class="container " >
            <div class="row d-none "id="details">
                <table class="table" >
                    <thead>
                        <tr>
                            <th scope="col">SL.No</th>
                          <th scope="col">Name</th>
                          <th scope="col">DOJ</th>
                          <th scope="col">DOB</th>
                          <th scope="col">Gender</th>
                          
                          <th scope="col">Status</th>
                          <th scope="col">Description</th>
                          <th scope="col">Location</th>
                          <th scope="col">Salary</th>
                        </tr>
                      </thead>
                      <tbody id="mytable">

                      </tbody>
                </table>
                
            </div>
            <div class="row">
                <div class="col-12 MT-3"><button type="button" class="btn btn-primary" id="showdetails">SHOW EMPLOYEE DETAILS</button></div>
            </div>
        </div>
    </main>
</body>
<script src="js/employee.js"></script>
</html>
